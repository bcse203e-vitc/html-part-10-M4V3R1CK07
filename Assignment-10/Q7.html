<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word & Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #007BFF;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .warning {
            color: red;
            font-size: 16px;
            font-weight: bold;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Live Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type here..."></textarea>
    <div class="counter">
        Characters: <span id="charCount">0</span> | Words: <span id="wordCount">0</span>
    </div>
    <div id="warning" class="warning">Character limit exceeded (200 max)!</div>
    
    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const wordCount = document.getElementById("wordCount");
        const warning = document.getElementById("warning");
        
        textInput.addEventListener("input", () => {
            let text = textInput.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            if (text.length > 200) {
                warning.style.display = "block";
                alert("You have exceeded the 200 character limit!");
            } else {
                warning.style.display = "none";
            }
        });
    </script>
</body>
</html>
