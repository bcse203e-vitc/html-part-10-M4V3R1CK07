<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addTask {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #addTask:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        #addTask:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item.removing {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .todo-text {
            flex: 1;
            margin-right: 15px;
            color: #2d3748;
        }

        .remove-btn {
            padding: 8px 15px;
            background: #fc8181;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #f56565;
            transform: translateY(-2px);
        }

        .remove-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 20px;
            font-style: italic;
        }

        .checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
            background: #edf2f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTask">Add</button>
        </div>
        <ul id="todoList" class="todo-list">
            <li class="empty-state">No tasks yet. Add one above! üìù</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addButton = document.getElementById('addTask');
            const todoList = document.getElementById('todoList');
            const emptyState = document.querySelector('.empty-state');

            const addTask = () => {
                const taskText = taskInput.value.trim();
                if (!taskText) return;

                if (emptyState) {
                    emptyState.remove();
                }

                const li = document.createElement('li');
                li.className = 'todo-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';

                const span = document.createElement('span');
                span.className = 'todo-text';
                span.textContent = taskText;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(removeBtn);
                todoList.appendChild(li);

                taskInput.value = '';
                taskInput.focus();

                setupTaskListeners(li, checkbox, removeBtn);
            };

            const setupTaskListeners = (li, checkbox, removeBtn) => {
                checkbox.addEventListener('change', () => {
                    li.classList.toggle('completed');
                });

                removeBtn.addEventListener('click', () => {
                    li.classList.add('removing');
                    setTimeout(() => {
                        li.remove();
                        if (todoList.children.length === 0) {
                            todoList.innerHTML = '<li class="empty-state">No tasks yet. Add one above! üìù</li>';
                        }
                    }, 500);
                });
            };

            addButton.addEventListener('click', addTask);

            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            taskInput.addEventListener('focus', () => {
                taskInput.style.transform = 'scale(1.02)';
            });

            taskInput.addEventListener('blur', () => {
                taskInput.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
