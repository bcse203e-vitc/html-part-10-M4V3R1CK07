<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            padding: 50px;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .container {
            background-color: #444;
            color: white;
        }
        .light-button {
            background-color: #f8f9fa;
            color: #333;
        }
        .dark-button {
            background-color: #333;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Theme Switcher</h2>
        <button class="light-button" onclick="setLightMode()">Light Mode</button>
        <button class="dark-button" onclick="setDarkMode()">Dark Mode</button>
    </div>
    
    <script>
        function setDarkMode() {
            document.body.classList.add('dark-mode');
        }
        
        function setLightMode() {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
