<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess the Number</h2>
        <p>Pick a number between 1 and 50</p>
        <input type="number" id="guessInput" min="1" max="50" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
    </div>
    
    <script>
        let secretNumber = Math.floor(Math.random() * 50) + 1;
        
        function checkGuess() {
            let guess = parseInt(document.getElementById('guessInput').value);
            if (isNaN(guess) || guess < 1 || guess > 50) {
                document.getElementById('message').innerText = "Please enter a valid number between 1 and 50.";
                return;
            }
            
            if (guess < secretNumber) {
                document.getElementById('message').innerText = "Too low! Try again.";
            } else if (guess > secretNumber) {
                document.getElementById('message').innerText = "Too high! Try again.";
            } else {
                document.getElementById('message').innerText = "Congratulations! You guessed it right!";
                document.getElementById('guessInput').disabled = true;
            }
        }
    </script>
</body>
</html>
