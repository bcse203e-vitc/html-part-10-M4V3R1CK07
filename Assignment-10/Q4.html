<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        fieldset {
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
        }
        legend {
            font-weight: bold;
            color: #28a745;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        table, th, td {
            border: 1px solid #28a745;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .show-table {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multiplication Table Generator</h2>
        <fieldset>
            <legend>Enter a Number</legend>
            <input type="number" id="numberInput" min="1" placeholder="Enter a number">
            <button onclick="generateTable()">Generate</button>
        </fieldset>
        <table id="multiplicationTable"></table>
    </div>
    
    <script>
        function generateTable() {
            let num = parseInt(document.getElementById('numberInput').value);
            let table = document.getElementById('multiplicationTable');
            if (isNaN(num) || num < 1) {
                alert("Please enter a valid number.");
                return;
            }
            
            let content = `<tr><th>Multiplier</th><th>Result</th></tr>`;
            for (let i = 1; i <= 10; i++) {
                content += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
            }
            
            table.innerHTML = content;
            table.classList.add("show-table");
        }
    </script>
</body>
</html>
