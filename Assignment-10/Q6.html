<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .gallery {
            position: relative;
            width: 320px;
            height: 420px;
            margin: auto;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s, z-index 0.5s ease-in-out, top 0.5s, left 0.5s;
        }
        .gallery img:nth-child(1) {
            top: -20px;
            left: -20px;
            z-index: 1;
        }
        .gallery img:nth-child(2) {
            top: -10px;
            left: -10px;
            z-index: 2;
        }
        .gallery img:nth-child(3) {
            top: 0;
            left: 0;
            z-index: 3;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .gallery img.active {
            transform: scale(1.1);
            z-index: 5 !important;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            top: 5px !important;
            left: 5px !important;
        }
    </style>
</head>
<body>
    <h2>Layered Image Gallery</h2>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1" onclick="bringToFront(this)">
        <img src="images/image2.jpg" alt="Image 2" onclick="bringToFront(this)">
        <img src="images/image3.jpg" alt="Image 3" onclick="bringToFront(this)">
    </div>
    
    <script>
        function bringToFront(img) {
            let images = document.querySelectorAll(".gallery img");
            let maxZIndex = 1;
            images.forEach(image => {
                maxZIndex = Math.max(maxZIndex, parseInt(window.getComputedStyle(image).zIndex));
            });
            img.style.zIndex = maxZIndex + 1;
        }
    </script>
</body>
</html>
